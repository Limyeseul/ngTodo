<router-outlet></router-outlet>

<mat-card>
  <mat-card-header fxLayout="row" fxLayoutAlign="space-between">
    <mat-card-title>
      뉴스 목록
    </mat-card-title>

    <button mat-raised-button mat-button-sm color="accent" (click)="gotoWrite()" class="mr-1"> <!-- class="mr-1" == style="margin: 0 1rem 0 0;" -->
      <mat-icon>create</mat-icon>글쓰기
    </button>

  </mat-card-header>
  <mat-card-content>
    <div class="board-box" fxLayout="column" *ngFor="let news of newsList" (click)="gotoView(news)">
      <!-- Row 와 같은방향 정렬은 양쪽끝에 붙이기(space-between), 대각선 방향 정렬 가운데(center) -->
      <p fxLayout="row" fxLayoutAlign="space-between center">
        <span>{{news.title}}</span><span>{{news.created}}</span>
      </p>
    </div>
    <!-- 페이지네이션 -->
    <mat-paginator [length]="page.totalCount"
                   [pageIndex]="page.pageIndex"
                   [pageSize]="page.pageSize"
                   [pageSizeOptions]="page.pageSizeOptions" (page)="pageChanged($event)">
  </mat-paginator>
  </mat-card-content>
</mat-card>
